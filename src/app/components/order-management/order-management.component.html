<div class="order-management">
  <h2>Create Order</h2>
  <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
    <div class="form-group">
      <label for="product">Producto:</label>
      <input 
        type="text" 
        id="product" 
        [(ngModel)]="order.product" 
        name="product" 
        required 
        #productInput="ngModel">
      <div *ngIf="productInput.invalid && (productInput.dirty || orderForm.submitted)" class="error">
        El Nombre del Producto es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Cantidad:</label>
      <input 
        type="number" 
        id="quantity" 
        [(ngModel)]="order.quantity" 
        name="quantity" 
        required 
        min="1" 
        #quantityInput="ngModel">
      <div *ngIf="quantityInput.invalid && (quantityInput.dirty || orderForm.submitted)" class="error">
        La cantidad debe ser mayor que 0.
      </div>
    </div>

    <div class="form-group">
      <label for="customerName">Nombre del Cliente:</label>
      <input 
        type="text" 
        id="customerName" 
        [(ngModel)]="order.customerName" 
        name="customerName" 
        required 
        minlength="3" 
        #customerNameInput="ngModel">
      <div *ngIf="customerNameInput.invalid && (customerNameInput.dirty || orderForm.submitted)" class="error">
        El nombre del cliente es obligatorio y debe tener al menos 3 caracteres..
      </div>
    </div>

    <div class="button-container">
      <button 
        type="submit" 
        class="btn-create">Crear Orden</button>
    </div>
  </form>
</div>
