<div class="register-container">
  <h2>Registrarse</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        required 
        minlength="3" 
        #usernameInput="ngModel">
      <div *ngIf="(usernameInput.invalid && (usernameInput.dirty || isFormSubmitted))" class="error">
        Nombre de usuario es requerido y debe tener al menos 3 caracteres.
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        email 
        #emailInput="ngModel">
      <div *ngIf="(emailInput.invalid && (emailInput.dirty || isFormSubmitted))" class="error">
        Debe ser un correo válido.
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        minlength="6" 
        #passwordInput="ngModel">
      <div *ngIf="(passwordInput.invalid && (passwordInput.dirty || isFormSubmitted))" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="button-container">
      <button type="submit" class="btn-create">Registrarse</button>
    </div>
  </form>

  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
